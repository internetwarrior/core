<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Audio Visualiser</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }

      body,
      html {
        height: 100%; /* Make sure body takes full height */
        overflow: hidden; /* Prevent scrolling */
      }

      #background {
        position: fixed;
        top: 0;
        filter: blur(2px);
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensures the image covers the whole area */
        z-index: -1; /* Keeps the background behind the content */
        transition: filter 300ms ease-in-out; /* Smooth transition for the blur */
      }

      canvas {
        width: 100%;
        height: 100%;
        display: block;
        position: absolute;
        bottom: 0;
        z-index: 10;

        pointer-events: none;
      }

      input[type="file"],
      button {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 15;
      }

      button {
        margin-top: 20px;
      }
      #start {
        position: fixed;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        transition: opacity 300ms ease-in-out;
        z-index: 5;
      }
      .window {
        padding: 40px;
        border-radius: 16px;
        font-size: 32px;
        cursor: pointer;
        font-weight: bold;
        color: white;
      }

      #model {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        opacity: 0;
        text-align: center;
        /* Optional: you can add other styles for size and appearance */
      }
    </style>
  </head>
  <body>
    <img src="./bg.jpg" alt="background" id="background" />
    <canvas id="canvas"></canvas>
    <div id="start">
      <div class="window">нажми, чтобы начать...</div>
    </div>

    <div id="model">
      <small>build: 0.1 сырой </small>
      <h1>Кто ты?</h1>
      <p>Я новый апгрейд, вашу мать!</p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
